buildscript {

    dependencies {
        classpath 'com.android.tools.build:gradle:8.1.0-alpha07'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.7"
        classpath "com.google.android.libraries.mapsplatform.secrets-gradle-plugin:secrets-gradle-plugin:2.0.1"

    }
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://jitpack.io'
        }
    }
}
plugins {
    id 'com.android.application' version '8.1.0-alpha07' apply false
    id 'com.android.library' version '8.1.0-alpha07' apply false
    id 'org.jetbrains.kotlin.android' version '1.7.20' apply false
}